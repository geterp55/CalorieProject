<!DOCTYPE html>

<html>
<head>
  <title></title>

<!-- materialized CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

 <!-- link stylesheet  -->
 <link rel="stylesheet" type="text/css" href="style.css">

<!-- viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">




</head>
<body>
<div class="container">

  <!--FORM: enter a meal-->
         <div class="row">
            <form class="col s12">
              <div class="row">
                
                <div class="input-field col s3">
                  <input id="calories" type="text" class="validate">
                  <label for="last_name">Calories</label>
                </div>
                <div class="input-field col s3">
                  <input id="description" type="text" class="validate">
                  <label for="last_name">Description</label>
                </div>
                
                
                <div class="input-field col s3">
                  <select>
                    <option value="" disabled selected>Food Group</option>
                    <option value="1">Grains</option>
                    <option value="2">Fruits</option>
                    <option value="3">Vegetables</option>
                    <option value="1">Milk Products</option>
                    <option value="2">Meats</option>
                    <option value="3">Other foods (fats,oils,sweets)</option>
                  </select>
                  <label></label>
                </div>

                <div class="input-field col s3">
                  <input id="datepicker" type="date" class="validate">
                  <label for="date">Start Date</label>
                      
                </div>
              </div>
            </form>
          </div>

          <a class="waves-effect waves-light btn" id="btnSubmit">Submit</a>

   

  <!--MODAL: Plan out a week's meals-->
          <a id="open-model" class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

          <!-- Modal Structure -->
          <div id="modal1" class="modal">
            <div class="modal-content">
              <!--FORM INSIDE OF MODAL-->
                    <form class="col s12">
                    <p>Simply use the slider to select the a number representing weekly consumption by category</p>
                      <div class="row">
                        <div class="input-field col s2">
                          <!-- <input id="modalGrains" type="text" class="validate"> -->
                          <label for="Grains">Grains</label>
                          <form action="#">
                            <p class="range-field">
                              <input type="range" id="mGrains" min="0" max="30" />
                            </p>
                          </form>
                          
                        </div>
                      </div>
                      <div class="row">  
                        <div class="input-field col s2">
                          <!-- <input id="last_name" type="text" class="validate"> -->
                          <label for="last_name">Fruit</label>
                          <form action="#">
                            <p class="range-field">
                              <input type="range" id="mFruits" min="0" max="30" />
                            </p>
                          </form>

                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s2">
                          <!-- <input id="first_name" type="text" class="validate"> -->
                          <label for="first_name">Vegetables</label>
                          <form action="#">
                            <p class="range-field">
                              <input type="range" id="mVegetables" min="0" max="30" />
                            </p>
                          </form>
                        </div>
                      </div>
                      <div class="row">  
                        <div class="input-field col s2">
                          <!-- <input id="last_name" type="text" class="validate"> -->
                          <label for="last_name">Milk Products</label>
                          <form action="#">
                            <p class="range-field">
                              <input type="range" id="mMilkProds" min="0" max="30" />
                            </p>
                          </form>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s2">
                          <!-- <input id="first_name" type="text" class="validate"> -->
                          <label for="first_name">Meat</label>
                          <form action="#">
                            <p class="range-field">
                              <input type="range" id="mMeats" min="0" max="30" />
                            </p>
                          </form>
                        </div>
                      </div>
                      <div class="row">  
                        <div class="input-field col s2">
                          <!-- <input id="last_name" type="text" class="validate"> -->
                          <label for="last_name">Other Foods<br> (fats,oils,sweets)</label>
                          <form action="#">
                            <p class="range-field">
                              <input type="range" id="mOtherFoods" min="0" max="30" />
                            </p>
                          </form>
                        </div>
                      </div>
                    </form>
            <div class="modal-footer">
              <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
            </div>
          </div>


  <!--TABLE: display's meals by date-->
           <table class="striped col s6" id="table">
              <thead>
                <tr>
                    <th data-field="Calories">Calories</th>
                    <th data-field="Description">Description</th>
                    <th data-field="Food Group">Food Group</th>
                    <th data-field="Start Date">Start Date</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>200</td>
                  <td>Bread</td>
                  <td>Grains</td>
                  <td>06/11/16</td>
                </tr>
                <tr>
                  <td>300</td>
                  <td>Chicken</td>
                  <td>Meats</td>
                  <td>06/11/16</td>
                </tr>
                <tr>
                  <td>400</td>
                  <td>Pasta</td>
                  <td>Grains</td>
                  <td>06/11/16</td>
                </tr>
                
              </tbody>
            </table>



</div>
</body>
